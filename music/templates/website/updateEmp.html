<!DOCTYPE html>
<html lang="en">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <div class="container">
	<div class="row">


<link href="http://fontawesome.io/assets/font-awesome/css/font-awesome.css" rel="stylesheet" media="screen">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" type="text/css" rel="stylesheet">

</div>
<body>
 <div class="col-md-12">

	    <form method="post" action="/updateEmp/{{id}}/" class="form-horizontal" id="form-edit-client" enctype="multipart/form-data">{% csrf_token %}
<fieldset>
    <legend>Users</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="client-name">Name</label>
  <div class="col-md-4">
  <input id="client-name" name="name" type="text" value="{{name}}" class="form-control input-md">
  </div>
</div>

    <div class="form-group">
  <label class="col-md-4 control-label" for="client-name">Email</label>
  <div class="col-md-4">
  <input name="email" type="email" value="{{email}}" class="form-control input-md">
  </div>
</div>

    <div class="form-group">
  <label class="col-md-4 control-label" for="client-name">Password</label>
  <div class="col-md-4">
  <input name="password" type="password" value="{{password}}" class="form-control input-md">
  </div>
</div>

    <div class="form-group">
  <label class="col-md-4 control-label" for="client-name">Phone</label>
  <div class="col-md-4">
  <input  name="phone" type="text" value="{{phone}}" class="form-control input-md">
  </div>
</div>
<!-- Prepended text-->

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="btn-save"></label>
  <div class="col-md-4">
    <button id="btn-save" name="btn-save" class="btn btn-success">Save</button>
  </div>
</div>

</fieldset>
</form>


	   </div>


</body>
</html>
